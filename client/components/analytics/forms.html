<div class="py-5">
  <div class="container">
    <div class="col-lg-4 d-flex justify-content-around align-items-center p-5">
      <div class="nav flex-column nav-pills">
        <button class="btn btn-primary" ng-click="hideShow=(hideShow ? false : true); gettopper()">Top Student</button>
        <br>
        <button class="btn btn-primary" ng-click="hideShow=(hideShow ? false : true); getsubject()">Top Subject</button>
        <br>
        <button class="btn btn-primary" ng-click="hideShow=(hideShow ? false : true); gettopschool()">Top School</button>
      </div>
    </div>
    <div class="row">
      <div ng-if="hideShow" class="analytics"></div>
          <div class="container py-2">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-body">
                
                    <h4 class="card-title" ng-repeat="student in vm.students"> Name : {{student.name}}</h3>
                    <h4 class="card-subtitle my-2 text-muted" ng-repeat="student in vm.students">Total Marks : {{student.marks}}</h4>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    
  </div>
</div>
