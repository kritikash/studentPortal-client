<div class="py-5 text-center"> 
    <div uib-collapse="isCollapsed">
      <!-- class="well well-lg" -->
      <div class="container-fluid" >
        <p> Search : 
        <input type="text" ng-model = "CRUD.Search" > </p>

        <table  class="table table-striped table-bordered">
          <thead>
            <tr>                
          
              <th scope="col" class="text-center">Name</th>
              <th scope="col" class="text-center">Class</th>
              <th scope="col" class="text-center">Subject 1 Marks </th>
              <th scope="col" class="text-center">Subject 2 Marks</th>
              <th scope="col" class="text-center">Total</th>
              <th scope="col" class="text-center">School Name</th>
              <th>
                <input type="button" value="Delete Multiple" ng-click="DeleteMultiple()"> 
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="student in vm.students | filter: CRUD.Search">
              <td>{{student.name }}</td>
              <td>{{student.class}}</td> 
              <td>{{student.sub1}}</td>
              <td>{{student.sub2}}</td> 
              <td>{{student.marks}}</td> 
              <td>{{student.schoolName}}</td>  
              <td>
                <input type="button" value="Delete" ng-click="DeleteData(student)">
                <input type="checkbox"  ng-model="IsAllChecked" ng-click="PushStudent(student)" />
              </td>
            </tr> 
            <tr>         
            </tr>    
          </tbody>
      </table>
    </div>
</div>
